<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-message-user: #38bdf8;
      --bg-message-ai: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #64748b;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --error-bg: #7f1d1d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    header {
      padding: 1rem;
      font-size: 1.8rem;
      text-align: center;
      background: var(--bg-secondary);
      color: var(--accent);
      font-weight: 700;
      user-select: none;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      user-select: text;
      position: relative;
      animation: fadeIn 0.2s ease-out;
    }

    .message::after {
      content: "";
      position: absolute;
      bottom: -6px;
      width: 0;
      height: 0;
      border: 6px solid transparent;
    }

    .user {
      background: var(--bg-message-user);
      color: var(--bg-primary);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .user::after {
      right: -6px;
      border-left-color: var(--bg-message-user);
    }

    .ai {
      background: var(--bg-message-ai);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      font-style: normal;
    }

    .ai::after {
      left: -6px;
      border-right-color: var(--bg-message-ai);
    }

    .error {
      border: 2px solid #f87171;
      background: var(--error-bg);
      color: var(--text-primary);
    }

    footer {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: var(--bg-message-ai);
      color: var(--text-primary);
      outline: none;
    }

    input[type="text"]:focus-visible { outline: 2px solid var(--accent); }

    button {
      margin-left: 0.75rem;
      padding: 0.75rem 1.25rem;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      font-weight: 700;
      color: var(--bg-primary);
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 1rem;
    }

    button:hover,
    button:focus-visible { background: var(--accent-hover); }

    .spinner {
      width: 1.2rem;
      height: 1.2rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 480px) {
      .message { max-width: 90%; }
    }
  </style>
</head>
<body>
  <header>🤖 AI Chat</header>

  <div id="chat" aria-live="polite"></div>

  <footer>
 <form id="chatForm" style="display:flex; flex:1; align-items: center;">
  <textarea 
    id="question" 
    placeholder="Ask me anything…" 
    autocomplete="off" 
    aria-label="Question" 
    rows="2" 
    style="flex:1; padding:0.75rem; border-radius:8px; border:none; background:var(--bg-message-ai); color:var(--text-primary); outline:none; resize:none; font-size: 16px;">
  </textarea>
  <button type="submit" style="height: fit-content; padding: 0.5rem 1rem; font-size: 16px;">
    Send
  </button>
</form>
</footer>

  <footer style="margin-top:auto;">
    <p style="margin:0; font-size:0.9rem; color:var(--text-secondary);">
      Powered by <strong>Ravi-Krishna</strong> · Built with FastAPI
    </p>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("question");
    const form = document.getElementById("chatForm");

    function appendMessage(content, sender = "ai", extraClass = "") {
      const div = document.createElement("div");
      div.className = `message ${sender} ${extraClass}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showThinking() {
      const div = document.createElement("div");
      div.className = "message ai";
      div.innerHTML = `<span class="spinner" aria-hidden="true"></span> Thinking…`;
      div.setAttribute("aria-live", "assertive");
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function ask() {
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      input.value = "";
      input.focus();

      const thinkingNode = showThinking();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        thinkingNode.remove();

        if (data.answer) appendMessage(data.answer, "ai");
        else appendMessage(`⚠️ ${data.error || "Unknown error"}`, "ai", "error");
      } catch (e) {
        thinkingNode.remove();
        appendMessage("❌ Request failed. Please try again.", "ai", "error");
        console.error(e);
      }
    }

    // Both Enter and Send button work
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      ask();
    });

    window.onload = () => input.focus();

input.addEventListener("keydown", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault(); // prevent newline
    ask(); // submit message
  }
  // Shift+Enter will naturally insert a newline
});
  </script>
</body>
</html>
